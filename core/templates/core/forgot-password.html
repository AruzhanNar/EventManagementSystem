{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Happy Holiday</title>
    <link rel="stylesheet" href="{% static "core/forgot-password.css" %}"> <!-- Link to Forgot Password CSS -->
</head>
<body>
    <div class="nav-icons" style="position: absolute; top: 10px; left: 10px;">
        <a href="javascript:history.back()" style="margin-right: 15px;"><img src="{% static "core/left-sign.png" %}" width="30" height="30" alt="Back"></a>
        <a href="{% url "home" %}"><img src="{% static "core/home-sign.png" %}" width="30" height="30" alt="Home"></a>
    </div>    
    <div class="forgot-password-page">
        <!-- Left side with image/text -->
        <div class="forgot-password-left">
            <div class="welcome-text">
                <h1>Happy Holiday</h1>
            </div>
        </div>

        <!-- Right side for forgot password form -->
        <div class="forgot-password-right">
            <div class="auth-container">
                <h2>Forgot Password</h2>
                <form id="forgotPasswordForm" method='POST'>
                    {% csrf_token %}
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        {% if messages %}
                            <div id="feedback" class="feedback">
                                {% for message in messages %}
                                    <p class='success'> {{message}} </p>
                                {% endfor %}
                            </div>
                            {% endif %}
                    </div>

                    <!-- Feedback section -->

                    <!-- Send code button -->
                    <button type="submit" class="send-code-btn">Send code</button>
                </form>
            </div>
        </div>
    </div>

    {% comment %} <script src="forgot-password.js"></script> <!-- Link to Forgot Password JavaScript --> {% endcomment %}
</body>
</html>
