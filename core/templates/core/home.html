{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holiday - Home</title>
    <link rel="stylesheet" href="{% static "core/home.css" %}"> <!-- Подключаем отдельный CSS для home -->
</head>
<body>
    <!-- Navigation bar and header section -->
    <header class="header">
        <div class="logo">
            <h1>Happy Holiday</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html" class="active">Home</a></li>
                <li><a href="#location">Location</a></li>
                <li><a href="#suppliers">Suppliers</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#media">Media</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <a href="{% url "profile" id %}">
                    <img src="{% static "core/profile.png" %}" alt="" class='profile-icon'>
                </a> 
                <a href="{% url "logout" %}" class="login-btn">Logout</a>
            {% else %}
                <a href="{% url "signin"  %}" class="login-btn">Sign in</a>
                <a href="{% url "signup" %}" class="signup-btn">Sign up</a>
            {% endif %}
        </div>
    </header>

    <div class="hero-section">
        <h2>Everything You Need for a Perfect Event with Happy Holiday!</h2>
    </div>
</body>
</html>
